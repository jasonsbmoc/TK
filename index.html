<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: system-ui, sans-serif;
        }

        .frame {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .frame img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        button {
            margin-top: 24px;
            padding: 8px;
            cursor: pointer;
            border: none;
            background: transparent;
        }

        button:hover {
            opacity: 0.6;
        }

        button svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="frame" id="frame"></div>
    <button onclick="generate()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
            <path d="M21 3v5h-5"/>
        </svg>
    </button>

    <script>
        const sets = {
            A: [1, 2, 3, 4, 5, 6],
            B: [1, 2, 3, 4, 5, 6],
            C: [1, 2, 3, 4, 5, 6],
            D: [1, 2, 3, 4, 5, 6],
            E: [1, 2, 3, 4, 5, 6]
        };

        function getRandomFromSet(letter) {
            const numbers = sets[letter];
            const randomIndex = Math.floor(Math.random() * numbers.length);
            return `Images/${letter}-${numbers[randomIndex]}.png`;
        }

        function generate() {
            const frame = document.getElementById('frame');
            frame.innerHTML = '';

            const layers = ['A', 'B', 'C', 'D', 'E'];

            layers.forEach((letter, index) => {
                const img = document.createElement('img');
                img.src = getRandomFromSet(letter);
                img.style.zIndex = index;
                frame.appendChild(img);
            });
        }

        // Generate on page load
        generate();
    </script>
</body>
</html>
